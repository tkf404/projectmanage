<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Task Details List</h1>
            <div id="header-info-container">
                <div id="current-time"></div>
                <div id="motivational-quote"></div>
            </div>
            <div class="header-actions">
                <button id="reload-data-btn" class="btn btn-secondary">Reload Data</button>
                <button id="add-task-btn" class="btn btn-primary">Add New Task</button>
            </div>
        </header>

        <main>
            <!-- DATA FILTERS -->
            <div id="filter-controls">
                <div class="filter-group">
                    <input type="text" id="filter-id" placeholder="Filter by ID...">
                    <input type="text" id="filter-ten-task" placeholder="Filter by Task Name...">
                    <select id="filter-du-an"><option value="">All Projects</option></select>
                    <select id="filter-category"><option value="">All Categories</option></select>
                    <select id="filter-type"><option value="">All Types</option></select>
                    <select id="filter-trang-thai">
                        <option value="">All Statuses</option>
                        <option value="To Do">To Do</option><option value="In Progress">In Progress</option>
                        <option value="Done">Done</option><option value="On Hold">On Hold</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group date-filters">
                    <label>Start Date:</label>
                    <input type="date" id="filter-ngay-bat-dau-start" title="From date"><span>-</span>
                    <input type="date" id="filter-ngay-bat-dau-end" title="To date">
                </div>
                <div class="filter-group date-filters">
                     <label>Deadline:</label>
                    <input type="date" id="filter-deadline-start" title="From date"><span>-</span>
                    <input type="date" id="filter-deadline-end" title="To date">
                </div>
                 <div class="filter-group">
                    <button id="reset-filters-btn" class="btn btn-secondary">Reset Filters</button>
                </div>
            </div>

            <!-- SUMMARY SECTION -->
            <div id="summary-section">
                <div class="summary-table-wrapper-full">
                    <h3>Summary by Project & Status</h3>
                    <div class="summary-matrix-container">
                        <table class="summary-table summary-matrix-table">
                            <thead id="project-status-summary-head"></thead>
                            <tbody id="project-status-summary-body"></tbody>
                            <tfoot id="project-status-summary-foot"></tfoot>
                        </table>
                    </div>
                </div>
                
                <!-- START: NEW MEETING SCHEDULE SECTION -->
                <div class="summary-table-wrapper-full">
                    <h3>Meeting Schedule</h3>
                    <div id="meeting-tabs" class="sub-tabs">
                        <button class="tab-btn-small active" data-filter="today">Today's Meetings</button>
                        <button class="tab-btn-small" data-filter="upcoming">Upcoming Meetings</button>
                    </div>
                    <div id="meeting-list-container">
                        <!-- Meeting items will be injected here by JS -->
                    </div>
                </div>
                <!-- END: NEW MEETING SCHEDULE SECTION -->

                <div class="summary-table-wrapper-full">
                    <h3>Task Status by Month</h3>
                    <div class="chart-container">
                        <canvas id="monthly-chart"></canvas>
                    </div>
                </div>

                <div class="summary-table-wrapper-full">
                    <h3>Stats by Category (Bar) and Type (Line)</h3>
                    <div class="chart-container">
                        <canvas id="combo-chart"></canvas>
                    </div>
                </div>
            </div>

            <div id="loading">Loading data...</div>

            <div id="quick-filter-tabs">
                <button class="tab-btn active" data-filter="all">All Tasks</button>
                <button class="tab-btn" data-filter="upcoming">Upcoming Deadline</button>
                <button class="tab-btn" data-filter="today">Today's Tasks</button>
            </div>

            <div class="table-container">
                <table id="task-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort-key="ID">ID</th>
                            <th class="sortable" data-sort-key="Task">Task Name</th>
                            <th class="sortable" data-sort-key="Project">Project</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th class="sortable" data-sort-key="Start">Start Date</th>
                            <th class="sortable" data-sort-key="End">Deadline</th>
                            <th class="sortable" data-sort-key="Status">Status</th>
                            <th>Note</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body"></tbody>
                </table>
            </div>
            <div id="pagination-container"></div>
        </main>
    </div>

    <!-- Modal -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="taskId">
                <div class="form-group"><label for="tenTask">Task Name</label><input type="text" id="tenTask" required></div>
                <div class="form-group"><label for="duAn">Project</label><input type="text" id="duAn" required></div>
                <div class="form-group"><label for="danhMuc">Category</label><input type="text" id="danhMuc"></div>
                <div class="form-group"><label for="loaiTask">Type</label><input type="text" id="loaiTask"></div>
                <div class="form-group"><label for="ngayBatDau">Start Date</label><input type="date" id="ngayBatDau"></div>
                <div class="form-group"><label for="deadline">Deadline</label><input type="date" id="deadline"></div>
                <div class="form-group"><label for="trangThai">Status</label><select id="trangThai"><option value="To Do">To Do</option><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="On Hold">On Hold</option><option value="Cancelled">Cancelled</option></select></div>
                <div class="form-group"><label for="ghiChu">Note</label><textarea id="ghiChu" rows="3"></textarea></div>
                <div class="form-actions"><button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save</button></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
