<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Việc</title>
    <link rel="stylesheet" href="style.css">
    <!-- THÊM THƯ VIỆN CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Danh Sách Chi Tiết Công Việc</h1>
            <div class="header-actions">
                <button id="reload-data-btn" class="btn btn-secondary">Tải lại dữ liệu</button>
                <button id="add-task-btn" class="btn btn-primary">Thêm Task Mới</button>
            </div>
        </header>

        <main>
            <!-- BỘ LỌC DỮ LIỆU -->
            <div id="filter-controls">
                <div class="filter-group">
                    <input type="text" id="filter-id" placeholder="Lọc theo ID...">
                    <input type="text" id="filter-ten-task" placeholder="Lọc theo Tên Task...">
                    <select id="filter-du-an"><option value="">Tất cả Dự Án</option></select>
                    <select id="filter-trang-thai">
                        <option value="">Tất cả Trạng Thái</option>
                        <option value="To Do">To Do</option><option value="In Progress">In Progress</option>
                        <option value="Done">Done</option><option value="On Hold">On Hold</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group date-filters">
                    <label>Ngày Bắt Đầu:</label>
                    <input type="date" id="filter-ngay-bat-dau-start" title="Từ ngày"><span>-</span>
                    <input type="date" id="filter-ngay-bat-dau-end" title="Đến ngày">
                </div>
                <div class="filter-group date-filters">
                     <label>Deadline:</label>
                    <input type="date" id="filter-deadline-start" title="Từ ngày"><span>-</span>
                    <input type="date" id="filter-deadline-end" title="Đến ngày">
                </div>
                 <div class="filter-group">
                    <button id="reset-filters-btn" class="btn btn-secondary">Xóa bộ lọc</button>
                </div>
            </div>

            <!-- BẢNG TỔNG HỢP -->
            <div id="summary-section">
                <!-- Bảng tổng hợp theo Dự án & Trạng thái -->
                <div class="summary-table-wrapper-full">
                    <h3>Tổng hợp theo Dự Án & Trạng Thái</h3>
                    <div class="summary-matrix-container">
                        <table class="summary-table summary-matrix-table">
                            <thead id="project-status-summary-head"></thead>
                            <tbody id="project-status-summary-body"></tbody>
                            <tfoot id="project-status-summary-foot"></tfoot>
                        </table>
                    </div>
                </div>

                <!-- BIỂU ĐỒ TỔNG HỢP THEO THÁNG (ĐÃ THAY ĐỔI) -->
                <div class="summary-table-wrapper-full">
                    <h3>Tổng hợp theo Tháng (Dựa trên Ngày Bắt Đầu)</h3>
                    <div class="chart-container">
                        <canvas id="monthly-chart"></canvas>
                    </div>
                </div>
            </div>

            <div id="loading">Đang tải dữ liệu...</div>

            <!-- CÁC TAB LỌC NHANH -->
            <div id="quick-filter-tabs">
                <button class="tab-btn active" data-filter="all">Tất cả</button>
                <button class="tab-btn" data-filter="upcoming">Sắp tới deadline</button>
                <button class="tab-btn" data-filter="today">Today Task</button>
            </div>

            <div class="table-container">
                <table id="task-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort-key="ID">ID</th>
                            <th class="sortable" data-sort-key="TenTask">Tên Task</th>
                            <th class="sortable" data-sort-key="DuAn">Dự Án</th>
                            <th>Danh mục</th>
                            <th>Type</th>
                            <th class="sortable" data-sort-key="NgayBatDau">Ngày Bắt Đầu</th>
                            <th class="sortable" data-sort-key="Deadline">Deadline</th>
                            <th class="sortable" data-sort-key="TrangThai">Trạng Thái</th>
                            <th>Ghi Chú</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body"></tbody>
                </table>
            </div>
            <div id="pagination-container"></div>
        </main>
    </div>

    <!-- Modal -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Thêm Task Mới</h2>
            <form id="task-form">
                <input type="hidden" id="taskId">
                <div class="form-group"><label for="tenTask">Tên Task</label><input type="text" id="tenTask" required></div>
                <div class="form-group"><label for="duAn">Dự Án</label><input type="text" id="duAn" required></div>
                <div class="form-group"><label for="ngayBatDau">Ngày Bắt Đầu</label><input type="date" id="ngayBatDau"></div>
                <div class="form-group"><label for="deadline">Deadline</label><input type="date" id="deadline"></div>
                <div class="form-group"><label for="trangThai">Trạng Thái</label><select id="trangThai"><option value="To Do">To Do</option><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="On Hold">On Hold</option><option value="Cancelled">Cancelled</option></select></div>
                <div class="form-group"><label for="ghiChu">Ghi Chú</label><textarea id="ghiChu" rows="3"></textarea></div>
                <div class="form-actions"><button type="button" id="cancel-btn" class="btn btn-secondary">Hủy</button><button type="submit" class="btn btn-primary">Lưu</button></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
